<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brain Rot Generator</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #111;
  color: #eee;
  font-family: Arial, sans-serif;
}

.boombox {
  max-width: 420px;
  margin: 0 auto;
  background: #222;
  border-radius: 20px;
  padding: 20px;
  border: 3px solid #000;
}

.top {
  display: flex;
  justify-content: space-between;
  margin-bottom: 16px;
}

.speaker {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #111;
  border: 2px solid #333;
}

/* LED BAR */
.led {
  height: 10px;
  background: #300;
  border-radius: 6px;
  margin-bottom: 14px;
}

.led-fill {
  height: 100%;
  width: 0%;
  background: #ff3333;
  transition: width 0.15s linear;
}

.face {
  background: #000;
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 16px;
  min-height: 80px;
}

.phrase {
  font-size: 20px;
  text-align: center;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  background: #ffb347;
  color: #111;
}
</style>
</head>

<body>

<div class="boombox">
  <div class="top">
    <div class="speaker"></div>
    <div class="speaker"></div>
  </div>

  <div class="led">
    <div id="ledFill" class="led-fill"></div>
  </div>

  <div class="face">
    <div id="phrase" class="phrase">Tap Generate</div>
  </div>

  <button onclick="generate()">GENERATE</button>
</div>

<script>
/* ===== Phrase Engine ===== */

const openers = [
  "Bro is",
  "This guy is",
  "System says bro is",
  "Warning:",
  "Alert:",
  "Certified"
];

const states = [
  "operating on",
  "running in",
  "locked into",
  "experiencing",
  "trapped inside",
  "beyond"
];

const descriptors = [
  "unglimboed",
  "skramble",
  "snorf",
  "glorp",
  "whimcore",
  "goob",
  "zlorped",
  "quanked"
];

const endings = [
  "protocol",
  "mode",
  "behavior",
  "levels",
  "firmware",
  "logic",
  "settings"
];

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generatePhrase() {
  return `${random(openers)} ${random(states)} ${random(descriptors)} ${random(endings)}`;
}

/* ===== Voice ===== */

function speak(text) {
  window.speechSynthesis.cancel();

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.75 + Math.random() * 0.15;
  utterance.pitch = 0.85 + Math.random() * 0.1;

  const box = document.querySelector(".boombox");
  box.classList.add("talking");

  utterance.onend = () => box.classList.remove("talking");
  utterance.onerror = () => box.classList.remove("talking");

  window.speechSynthesis.speak(utterance);
}

/* ===== Button Hook ===== */

function generate() {
  let phrase = generatePhrase();

  if (Math.random() < 0.2) {
    const words = phrase.split(" ");
    phrase += " " + words[words.length - 1];
  }

  document.getElementById("phrase").innerText = phrase;
  speak(phrase);
}
</script>


</body>
</html>
